{% extends 'layout/basic.html' %}
{% block content %}
    {% for bb in bbs %}
        <div>
            <h2>{{ bb.title }} </h2>
            <p>{{ bb.content }}</p>
            <p><a href="/bboard/{{ rubric.pk }}">{{ bb.rubric.name }}</a></p>
            <p>{{ bb.published|date:"Y j F H:i:s"}}</p>
        </div>
    {% endfor %}
{% endblock %}
