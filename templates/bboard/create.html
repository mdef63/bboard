{% extends 'layout/basic.html' %}
{% block content %}
    <hl>Добавление объявления</hl>
    <div>
        <а href="{% url 'index' %}">Главная</а>
        {% for rubric in rubrics %}
            <a href="/bboard/{{ rubric.pk }}">{{ rubrics.name }}</a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Добавить">
    </form>
{% endblock %}
